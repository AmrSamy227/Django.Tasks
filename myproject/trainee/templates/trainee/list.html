{% extends 'base.html'%}

{% block content %}
<h1>All Trainees</h1>
<table width="100%" border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Track</th>
        <th>Actions</th>
    </tr>
    {% for trainee in trainees %}
    <tr>
        <td>{{ trainee.0 }}</td>
        <td>{{ trainee.1 }}</td>
        <td>{{ trainee.2 }}</td>
        <td>
            <a href="{% url 'updatetrainee' trainee.0 %}">update</a>
            <a href="{% url 'deletetrainee' trainee.0 %}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% block title %}All Trainees{% endblock %}
